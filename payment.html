<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paymentcss.css">
    <title>Payment gateway</title>
</head>
<body>
    <div class="container">
        <h6>Checkout</h6>
        <h1>Payment Methods</h1>
        <form action="">
            <label for="country">country
                <select name="country" id="country">
                    <option value="India">India</option>
                </select>
            </label>
            <label for="cardno">Card Number
                <input type="text" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()"/>
            </label>
            <div class="float">
                <label for="validtill">Valid till
                    <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addSlashes()"/>
                </label>
                <label for="cvv">CVV
                    <input type="text" name="cvv" id="cvv" maxlength="3"/>
                </label>
            </div>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
                <p>payment address is the same as delivering address</p>
            <div class="button">
                <button>Pay for painting</button>
            </div>
                
        </form>
    </div>
    <script src="paymentscript.js"></script>
</body>
</html>
